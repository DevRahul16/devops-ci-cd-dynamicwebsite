version: "3"

services:
  frontend:
    image: nginx:alpine
    volumes:
      - ./app/frontend:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./app/backend:/app
    command: sh -c "npm install && node server.js"

